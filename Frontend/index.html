<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AI Customer Support Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
  <div class="container">
      <!--App header--> 
  <header class="app-header">
    <h1 class="heading">Hello,there</h1>
    <h2 class="sub-heading">How can I help you?</h2>
  </header>
  <!--Chats Container-->
    <div class="chats-container"></div>
    <!--  <div class="message user-message">
        <p class="message-text">Thank you for your message.</p>
      </div>
      <div class="message bot-message"> 
        <img src="chatbot.png" class="avatar">
        <p class="message-text">We are committed to excellence and hard work to deliver the best possible results</p>
      </div>
    </div>-->
      <!--Prompt Container-->
    <div class="prompt-container">
      <div class="prompt-wrapper">
      <form action="#" class="prompt-form">
          <input type="text" placeholder="Ask me anything" class="prompt-input" required>
          <div class="prompt-actions">
            <button id="add-file-btn" type="button" class="material-symbols-rounded">attach_file</button>
            <button id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
          </div>
      </form>
        <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
        <button id="delete-chats-btn" class="material-symbols-rounded">delete</button>
      </div>
      <p class="disclaimer-text">Chatbot can make mistakes , so double check it. </p>
      </div>
      </div>
      <script src="script.js"></script>
      </body>
</html>
